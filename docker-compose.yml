version: "3"

services:
  postgres-db:
    image: postgres:10.4
    volumes:
      - /var/db/data/postgresql:/var/lib/postgresql
    ports:
      - 5432:5432
    restart: unless-stopped
    networks:
      - net
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: planner-db

  adminer:
    image: adminer
    restart: always
    ports:
      - 9090:8080
    depends_on:
      - postgres-db
    links:
      - postgres-db
    networks:
      - net

networks:
  net:
    driver: bridge

